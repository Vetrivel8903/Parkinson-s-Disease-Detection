<!-- templates/prediction.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your head content here -->
    <!-- For example, you might want to include the stylesheets or meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicting...</title>
</head>
<body>
    <!-- Display feature_values for 5 seconds -->
    <div>
        <p>Feature Values:</p>
         {% for i in range(1, 23) %}
                <label for="feature{{ i }}">Feature {{ i }}:</label>
                <input type="text" name="feature{{ i }}" value="{{ feature_values[i-1] }}" required><br>
            {% endfor %}
    </div>

    <!-- Redirect to the result page after 5 seconds -->
    <script>
        setTimeout(function () {
            window.location.href = '/result';
        }, 5000);
    </script>
</body>
</html>
